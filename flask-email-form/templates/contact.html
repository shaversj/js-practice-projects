<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Contact Form</title>

</head>
<body>
<div class="container">
    <form id="contact-form">
        <div class="row">
        <div class="col form-group">
            <label for="first-name-input"><strong>First Name</strong></label>
            <input type="text" class="form-control" id="first-name-input" placeholder="First Name" name="firstName">
        </div>
        <div class="col form-group">
            <label for="last-name-input"><strong>LAST NAME</strong></label>
            <input type="text" class="form-control" id="last-name-input" placeholder="Last Name" name="lastName">
        </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="email-input"><strong>EMAIL</strong></label>
                <input type="email" class="form-control" id="email-input" placeholder="Enter your email" name="email">
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="message-input"><strong>MESSAGE</strong></label>
                <textarea class="form-control" rows="4" placeholder="Enter message" id="message-input" name="message"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="form-group d-flex justify-content-center">
                <button type="button" class="btn btn-primary" id="send-message-button">Send Message</button>
            </div>
        </div>
    </form>
</div>

<script src="../static/script.js"></script>
</body>
</html>
